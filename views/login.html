<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../css/styles.css">

        </script>

<body>
  <header>
    <img class="headerimg" src="../resources/Cinemax_(Yellow).svg.png">
    <section class="authentication">
      <p style="color:white;text-align:center;padding:5px">Cinemax Member ?</p>
      <button onclick="window.location.href='/Login'" class="loginbtn">Login</button>
      <button onclick="window.location.href='/Register'"class="registerbtn">Register</button>
    </section>
  </header>
  <section class="space"></section>
  <nav>
    <ul class = "navlist">
      <li><a class="active" href="/">Movies</a></li>
      <li><a href="/Cinema">Cinemas</a></li>
      <li><a href="/Promotion">Promotions</a></li>
      <li><a href="/About">About</a></li>
    </ul>
  </nav>
    <form action="" style="border:1px solid #ccc" class="loginform">
        <div class="container">
          <h1>Login to your Cinemax member account</h1>
          <fieldset>

            <label for="email">Email</label>
            <input type="email" name="loginemail" required>

            <label for="password">Password</label>
            <input type="password" name="loginpassword" required>

          </fieldset>
          <div class="clearfix">
            <button type="button" class="loginformbtn">Login</button>
          </div>
        </div>
      </form>
</body>
